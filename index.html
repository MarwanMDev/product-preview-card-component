<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body style="background-color: #f3eae3">
    <main
      class="container d-flex flex-column justify-content-center vh-100 align-items-center"
    >
      <div class="card d-flex flex-row rounded" style="width: 50%">
        <img
          src="./images/image-product-desktop.jpg"
          class="rounded-start"
          alt="img"
          style="width: 50%"
        />
        <div class="card-body">
          <h6
            class="card-subtitle mb-2 text-muted text-uppercase"
            style="letter-spacing: 0.2rem"
          >
            Perfume
          </h6>
          <h1 class="card-title mb-4" style="line-height: 2.2rem">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="card-text text-muted" style="font-size: 0.9rem">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="d-flex flex-row align-items-center">
            <h2 style="color: #497e6c">$149.99</h2>
            <h3
              class="text-muted"
              style="font-size: 0.9rem; margin-left: 1.5rem"
            >
              <del> $169.99 </del>
            </h3>
          </div>

          <a
            href="#"
            class="btn d-flex flex-row justify-content-center d-grid gap-2 mt-3 mb-3"
            style="background-color: #3d8168; color: #ffffff"
          >
            <i class="bi bi-cart4"></i>
            Add to Cart</a
          >
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Marwan Mostafa</a>.
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
